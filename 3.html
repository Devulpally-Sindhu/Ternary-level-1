    <script>
        //Write a program to check if a number is a factor of 96 or not.and if the given number is more Than 96 program should say ‘not a valid input’

        var x=+prompt();
        //console.log(96%x===0?"x is factor of 96":"x is not factor of 96");
        console.log(x<=96?(96%x===0?"x is factor of 96":"x is not factor of 96"):"x is not valid input")

        if(x<=96){
            if(96%x===0){
                console.log("factor")
            }

            }

            console.log("not valid")
        }
